name: Deploy React (pnpm) to EC2

on:
  push:
    branches: [ main ]

concurrency:
  group: production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --------------------
      # 1. Checkout source
      # --------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------
      # 2. Enable pnpm
      # --------------------
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm -v

      # --------------------
      # 3. Setup Node.js + pnpm cache
      # --------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # --------------------
      # 4. Install dependencies
      # --------------------
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # --------------------
      # 5. Build React app
      # --------------------
      - name: Build React
        run: pnpm build

      # --------------------
      # 6. Setup SSH (RSA key)
      # --------------------
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # --------------------
      # 7. Upload build to EC2 (release-based)
      # --------------------
      - name: Upload build to EC2
        run: |
          rsync -avz --delete \
            dist/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PATH }}/releases/${{ github.run_id }}/

      # --------------------
      # 8. Activate release & reload nginx
      # --------------------
      - name: Activate release
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ${{ secrets.EC2_PATH }}
            ln -sfn releases/${{ github.run_id }} current
            sudo nginx -t
            sudo systemctl reload nginx
          EOF
