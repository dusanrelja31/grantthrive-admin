name: Deploy GrantThrive Admin (React)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node (Corepack-enabled)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3️⃣ Enable pnpm
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5️⃣ Build React app
      - name: Build
        run: pnpm build

      # 6️⃣ Upload build to EC2 (rsync)
      - name: Upload build to EC2
        uses: appleboy/rsync-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "dist/"
          target: "/var/www/grantthrive-admin/releases/${{ github.run_id }}"
          args: "-avz --delete"

      # 7️⃣ Activate release (atomic symlink)
      - name: Activate release
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            ln -sfn /var/www/grantthrive-admin/releases/${{ github.run_id }} /var/www/grantthrive-admin/current
            sudo systemctl reload nginx

      # 8️⃣ Cleanup old releases (keep last 5)
      - name: Cleanup old releases
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/grantthrive-admin/releases
            ls -1dt */ | tail -n +6 | xargs rm -rf || true
