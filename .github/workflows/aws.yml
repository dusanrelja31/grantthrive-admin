name: Deploy GrantThrive Admin to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable pnpm via Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Deploy to EC2 (rsync)
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USERNAME }}
          TARGET: ${{ secrets.EC2_TARGET_DIR }}
          # The source directory must be relative to the workspace root
          SOURCE: "dist/"
          # ARGS: "-rlgoDzvc -i --delete" are default for this action, you can remove them if desired
          ARGS: "-rlgoDzvc -i --delete"
          # Ensure StrictHostKeyChecking is set to no for non-interactive hosts
          SSH_CMD_ARGS: "-o StrictHostKeyChecking=no"
