name: Deploy React (pnpm) to EC2

on:
  push:
    branches: [ main ]

concurrency:
  group: production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1️⃣ Setup Node (NO pnpm cache yet)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2️⃣ Enable pnpm (THIS FIXES YOUR ERROR)
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm -v

      # 3️⃣ Enable pnpm cache (AFTER pnpm exists)
      - name: Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5️⃣ Build
      - name: Build React
        run: pnpm build

      # 6️⃣ Deploy (atomic)
      - name: Upload build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: dist/*
          target: /var/www/react-app/releases/${{ github.run_id }}
          strip_components: 1

      - name: Activate release
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/react-app
            ln -sfn releases/${{ github.run_id }} current
            sudo nginx -t
            sudo systemctl reload nginx
