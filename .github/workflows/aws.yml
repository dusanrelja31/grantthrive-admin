name: Deploy GrantThrive Admin (React + pnpm)

on:
  push:
    branches: [ main ]

concurrency:
  group: production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node + pnpm cache (ONE STEP ONLY)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # 3️⃣ Enable pnpm
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version

      # 4️⃣ Install deps
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5️⃣ Build React
      - name: Build React
        run: pnpm build

      # 6️⃣ Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 7️⃣ Create release directory on EC2
      - name: Prepare release directory
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} "
            mkdir -p /var/www/grantthrive-admin/releases/${{ github.run_id }}
          "

      # 8️⃣ Upload build (rsync)
      - name: Deploy build to EC2
        run: |
          rsync -avz --delete \
            dist/ \
            ubuntu@${{ secrets.EC2_HOST }}:/var/www/grantthrive-admin/releases/${{ github.run_id }}/

      # 9️⃣ Activate release + reload nginx
      - name: Activate release & reload nginx
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            ln -sfn /var/www/grantthrive-admin/releases/${{ github.run_id }} \
                   /var/www/grantthrive-admin/current
            sudo nginx -t
            sudo systemctl reload nginx
          EOF
