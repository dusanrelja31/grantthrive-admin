name: Deploy React (pnpm) to EC2

on:
  push:
    branches:
      - main

concurrency:
  group: production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # 1. Checkout source
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------
      # 2. Setup Node.js
      # ----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ----------------------------
      # 3. Enable pnpm (CRITICAL)
      # ----------------------------
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm -v

      # ----------------------------
      # 4. Enable pnpm cache (AFTER pnpm exists)
      # ----------------------------
      - name: Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # ----------------------------
      # 5. Install dependencies
      # ----------------------------
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ----------------------------
      # 6. Build React
      # ----------------------------
      - name: Build React
        run: pnpm build

      # ----------------------------
      # 7. Upload build to EC2 (atomic)
      # ----------------------------
      - name: Upload build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: dist/*
          target: /var/www/react-app/releases/${{ github.run_id }}
          strip_components: 1

      # ----------------------------
      # 8. Activate release + reload nginx
      # ----------------------------
      - name: Activate release
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /var/www/react-app
            ln -sfn releases/${{ github.run_id }} current
            sudo nginx -t
            sudo systemctl reload nginx
