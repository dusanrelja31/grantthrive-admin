name: Deploy React (pnpm) to EC2

on:
  push:
    branches: [ main ]

concurrency:
  group: production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build React
        run: pnpm build

      # ---------- ATOMIC DEPLOY ----------
      - name: Upload build to EC2 (timestamped)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            dist/*
          target: ${{ secrets.EC2_DEPLOY_PATH }}/releases/${{ github.run_id }}
          strip_components: 1

      - name: Activate release & reload nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.EC2_DEPLOY_PATH }}
            ln -sfn releases/${{ github.run_id }} current
            sudo nginx -t
            sudo systemctl reload nginx
